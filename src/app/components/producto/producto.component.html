<h1>Listado de Productos</h1>
<hr>

<form [formGroup]="form" (ngSubmit)="saveProducto()" class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Tipo de Producto</label>
      <input type="text" formControlName="tipoProducto" class="form-control" id="validationCustom01" value="Mark" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Descripcion del Producto</label>
      <input type="text" formControlName="descripcionProducto" class="form-control" id="validationCustom02" value="Otto" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>    
    <div class="col text-end mt-5">
        <button [disabled]="this.form.invalid" class="btn btn-primary" type="submit">
            <i class="fa fa-plus"></i>
                Agregar 
        </button>
    </div>
  </form>

<table class="table table-dark table-hover mt-5">
    <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Tipo de Producto</th>
          <th scope="col">Descripcion del Producto</th>
          <th scope="col"></th>
          <th scope="col"></th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of listProductos">
          <th scope="row">{{producto.id}}</th>
          <td>{{producto.tipoProducto}}</td>
          <td>{{producto.descripcionProducto}}</td>
          <td>
            <i (click)="editProducto(producto)" class="far fa-regular fa-pen-to-square text-primary"></i>
          </td>
          <td>
              <i (click)="deleteProducto(producto.id)" class="far fa-solid fa-trash-can text-danger"></i>
          </td>
        </tr>        
      </tbody>
  </table>
