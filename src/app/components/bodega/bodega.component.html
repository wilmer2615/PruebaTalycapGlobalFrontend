<h1>Listado de Bodegas</h1>
<hr>

<form [formGroup]="form" (ngSubmit)="saveBodega()" class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Nombre</label>
      <input type="text" formControlName="nombre" class="form-control" id="validationCustom01" value="Mark" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Direccion</label>
      <input type="text" formControlName="direccion" class="form-control" id="validationCustom02" value="Otto" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>    
    <div class="col text-end mt-5">
        <button [disabled]="this.form.invalid" class="btn btn-primary" type="submit">
            <i class="fa fa-plus"></i>
                Agregar 
        </button>
    </div>
  </form>

<table class="table table-dark table-hover mt-5">
    <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Direccion</th>
          <th scope="col"></th>
          <th scope="col"></th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bodega of listBodegas">
          <th scope="row">{{bodega.id}}</th>
          <td>{{bodega.nombre}}</td>
          <td>{{bodega.direccion}}</td>
          <td>
            <i (click)="editBodega(bodega)" class="far fa-regular fa-pen-to-square text-primary"></i>
          </td>
          <td>
              <i (click)="deleteBodega(bodega.id)" class="far fa-solid fa-trash-can text-danger"></i>
          </td>
        </tr>        
      </tbody>
  </table>
