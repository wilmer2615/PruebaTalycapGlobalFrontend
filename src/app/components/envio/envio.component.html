<h1>Listado de Envios</h1>
<hr>

<form [formGroup]="form" (ngSubmit)="saveEnvio()" class="row g-3 needs-validation" novalidate>
    <div class="mb-3 col-md-5">
        <label for="disabledSelect" class="form-label">Producto</label>
        <select id="producto" class="form-select" formControlName="producto">
            <option *ngFor="let producto of listProductos" [value]="producto.id">{{producto.tipoProducto}}</option>
        </select>
    </div>
    <div class="col-md-3">
        <label for="validationCustom01" class="form-label">Cantidad de Producto</label>
        <input type="text" formControlName="cantidadProducto" class="form-control" id="validationCustom01" value="Mark"
            required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>    
    <div class="col-md-4">
        <label for="validationCustom03" class="form-label">Fecha de Entrega</label>
        <div class="input-group">
            <input formControlName="fechaEntrega" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                #d="ngbDatepicker" />
            <button class="btn btn-outline-success bi bi-calendar3" (click)="d.toggle()" type="button"></button>
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom04" class="form-label">Precio de Envio</label>
        <input type="text" formControlName="precioEnvio" class="form-control" id="validationCustom04" required>
        <div class="invalid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom04" class="form-label">Numero de Guia</label>
        <input type="text" formControlName="numeroGuia" class="form-control" id="validationCustom04" required>
        <div class="invalid-feedback">
            Looks good!
        </div>
    </div>
    <div class="mb-3 col-md-4">
        <label for="disabledSelect" class="form-label">Cliente</label>
        <select id="cliente" class="form-select" formControlName="cliente">
            <option selected>Seleccionar</option>
            <option *ngFor="let cliente of listClientes" [value]="cliente.id">{{cliente.nombre}}</option>
        </select>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="maritimo">
        <label class="form-check-label" for="flexCheckDefault">
            Envio Maritimo
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" formControlName="terrestre">
        <label class="form-check-label" for="flexCheckChecked">
            Envio terrestre
        </label>
    </div>
    <div *ngIf="this.form.value.terrestre==true" class="row ">
        <div class="mt-3 col-md-4">
            <label for="disabledSelect" class="form-label">Bodega</label>
            <select id="nombreBodega" class="form-select" formControlName="nombreBodega">
                <option *ngFor="let bodega of listBodegas" [value]="bodega.id">{{bodega.nombre}}</option>
            </select>
        </div>
        <div class="col-md-4 mt-3">
            <label for="validationCustom03" class="form-label">Placa del Vehiculo</label>
            <input type="text" formControlName="placaVehiculo" class="form-control" id="validationCustom03"
                value="Otto">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
    </div>
    <div *ngIf="this.form.value.maritimo==true" class="row">
        <div class="mt-3 col-md-4">
            <label for="disabledSelect" class="form-label">Puerto</label>
            <select id="nombrePuerto" class="form-select" formControlName="nombrePuerto">
                <option *ngFor="let puerto of listPuertos" [value]="puerto.id">{{puerto.nombre}}</option>
            </select>
        </div>
        <div class="col-md-4 mt-3">
            <label for="validationCustom03" class="form-label">Numero de Flota</label>
            <input type="text" formControlName="numeroFlota" class="form-control" id="validationCustom03" value="Otto">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
    </div>
    <div class="col text-end mt-5">
        <button [disabled]="this.form.invalid" class="btn btn-primary" type="submit">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</form>
